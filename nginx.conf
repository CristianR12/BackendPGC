# ==========================================
# NGINX CONFIGURATION FOR DJANGO BACKEND
# ==========================================
# Este archivo debe copiarse a: /etc/nginx/sites-available/django_backend
# Y crear symlink en: /etc/nginx/sites-enabled/django_backend

upstream django_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name your-ec2-public-ip;  # Cambiar por tu IP o dominio

    client_max_body_size 50M;

    # Logs
    access_log /var/log/nginx/django_access.log;
    error_log /var/log/nginx/django_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers (si es necesario - Django también los maneja)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-User-UID, X-User-Email, X-User-Name" always;

    # Archivos estáticos de Django
    location /static/ {
        alias /home/ubuntu/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos media (si los hay)
    location /media/ {
        alias /home/ubuntu/backend/media/;
        expires 30d;
    }

    # API endpoints
    location /api/ {
        # Manejo de preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-User-UID, X-User-Email, X-User-Name" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Admin de Django
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # Raíz - página de status
    location / {
        return 200 "Django Backend API - Running\n";
        add_header Content-Type text/plain;
    }
}
